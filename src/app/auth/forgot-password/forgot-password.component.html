    <div class="col-2">
      <div class="signup-form">
        <div class="form-head f-28">Forgot Password</div>
        <form [formGroup]="fpForm">
          <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input type="text" class="form-control" formControlName="email" id="email" autocomplete="on" />
            <div
              class="error"
              *ngIf="this.fpForm.controls['email'].hasError('required') && this.fpForm.controls['email'].touched"
            >
              Email is required.
            </div>
            <div class="error" *ngIf="this.fpForm.controls['email'].invalid && this.fpForm.controls['email'].touched">
              Email is invalid.
            </div>
          </div>
          <div class="form-group form-btns">
            <button type="button" class="btn btn-primary" (click)="handleFP()">Send Link</button>
          </div>
        </form>
        <div class="account-link">
          <span class="already-account-text">Remember Password?</span>
          <a routerLink="/auth/signin">Sign In</a>
        </div>
      </div>
    </div>
  </div>
